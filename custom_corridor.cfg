# custom_corridor.cfg

# Carga el mapa base del corredor que ya conoces.
doom_scenario_path = corridor.wad
doom_map = map01

# --- Configuración de Recompensas ---
# Aquí es donde defines la "función de recompensa".

# Recompensa (o castigo) por estar vivo en cada paso.
# Un valor negativo pequeño anima al agente a terminar rápido.
# Un valor positivo pequeño lo anima a sobrevivir.
living_reward = -0.0001

# Castigo (recompensa negativa) por morir.
# Un valor grande le enseña al agente que morir es muy malo.
death_penalty = 10.0

# Recompensa por matar a un enemigo. (No hay en este mapa, pero es útil saberlo)
# kill_reward = 100 


# --- Configuración de Dificultad y Daño ---
# Aquí controlas el daño de los enemigos.

# doom_skill controla la IA de los enemigos (puntería, velocidad de reacción, etc.)
# Va de 1 (muy fácil) a 5 (Nightmare!).
# Un valor más alto significa que los enemigos hacen más daño y son más precisos.
# ¡Vamos a ponerlo al máximo para ver la diferencia!
doom_skill = 5


# --- Otras Configuraciones Útiles ---

# Define qué botones puede usar el agente.
available_buttons =
    {
        MOVE_FORWARD
        TURN_LEFT
        TURN_RIGHT
        ATTACK
    }

# ¡IMPORTANTE! Aquí podemos definir qué variables del juego queremos recibir.
# Ahora podemos pedir la vida (HEALTH) y las balas (AMMO).
available_game_variables =
    {
        AMMO2   # Munición de la pistola
        HEALTH
    }

# Modo de juego (PLAYER es para un solo agente)
mode = PLAYER

# Calidad visual
screen_resolution = RES_320X240
screen_format = RGB24
